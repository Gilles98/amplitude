
<ion-menu side="end" contentId="main" color="dark" >
  <ion-header color="light" lines="none" style="background:#1a1c21">

    <ion-item color="shoppingbackground">
      <ion-title size="large" color="light"  class="ion-text-center ion-padding-end ion-margin-top">Your Cart <ion-icon name="bag-handle-outline"></ion-icon>
      </ion-title>
      <ion-button (click)="this.menu.close()" color="shoppingbackground" class="ion-text-left ion-margin-top" slot="start"><ion-icon size="large" name="close-outline"></ion-icon></ion-button>
    </ion-item>
  </ion-header>
  <ion-content style="background:#1a1c21">
    <ion-grid style="background:#1a1c21" *ngIf="tracks.length > 0">
      <span *ngFor="let item of tracks"><ion-row >
        <ion-item>
          <ion-label>{{item.trackInfo.name}}</ion-label>
        </ion-item>
      </ion-row>
      <ion-row>
        <ion-col size="3">
          <ion-img src="../../assets/download.png" height="2em" width="2em"></ion-img>
        </ion-col>
        <ion-col size="9">
            <ion-item color="shoppingbackground">{{item.trackInfo.artist.naam}}</ion-item>

        </ion-col>
      </ion-row>

    </span>
    </ion-grid>

  </ion-content>
</ion-menu>
